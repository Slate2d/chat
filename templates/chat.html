<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/js/chat.js"></script>

</head>
<body>
<div id="login">
    <input type="text" id="nickname" placeholder="Введите никнейм" required>
    <button id="loginButton">Войти</button>
</div>
<div id="chat" style="display:none;">
    <div id="chat-messages"></div>
    <input type="text" id="message" placeholder="Введите сообщение" required>
    <button id="sendButton">Отправить</button>
    <button id="deleteButton">Удалить</button>
</div>
<div id="mention-notification" style="display:none; background-color: #f8d7da; padding: 10px; margin: 10px 0;">
    <span id="mention-text"></span>
</div>

<audio id="mention-sound" src="/static/sounds/mention.mp3"></audio>

<script src = "/static/js/chat.js"></script>
</body>

</html>
